<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>bosta1</td>
            <td>bosta2</td>
            <td>bosta3</td>
        </tr>
        <tr>
            <td>xixi1</td>
            <td>xixi2</td>
            <td>xixi3</td>
        </tr>
        <tr>
            <td>vômito1</td>
            <td>vômito2</td>
            <td>vômito3</td>
        </tr>
    </table>
</body>
</html>
